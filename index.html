<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BellaNatureLuxe</title>
<link rel="manifest" href="manifest.json">
<style>
body { font-family: sans-serif; margin:0; background:#fff; color:#000; }
header { background:#000; color:#FFD700; padding:20px; text-align:center; font-size:24px; font-weight:bold; }
.hero { text-align:center; padding:30px; background:#f4f4f4; }
.products { display:flex; flex-wrap:wrap; justify-content:center; gap:20px; padding:20px; }
.product-card { border:1px solid #ddd; border-radius:10px; width:280px; padding:15px; text-align:center; }
.product-card img { width:100%; border-radius:8px; height:200px; object-fit:cover; }
.price { font-weight:bold; color:#FFD700; margin:10px 0; font-size:18px; }
button { background:#FFD700; border:none; color:#000; padding:10px 20px; border-radius:5px; font-weight:bold; cursor:pointer; width:100%; }
footer { text-align:center; padding:20px; background:#000; color:#FFD700; margin-top:20px; }
</style>
</head>
<body>

<header>BellaNatureLuxe</header>

<section class="hero">
  <h2>Glow Up Express – Ventre plat & Peau nette</h2>
  <p>Résultats visibles en 7 jours</p>
</section>

<section class="products">
  <div class="product-card">
    <img src="https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?w=400" alt="Glow Up">
    <h3>Programme Glow Up</h3>
    <p>Ventre plat et détox</p>
    <div class="price">10 USD</div>
    <button onclick="contactWhatsApp('le Programme Glow Up (10 USD)')">Commander sur WhatsApp</button>
  </div>

  <div class="product-card">
    <img src="https://images.unsplash.com/photo-1556228720-195a672e8a03?w=400" alt="Crème">
    <h3>Crème Glow</h3>
    <p>Pour un teint éclatant</p>
    <div class="price">15 USD</div>
    <button onclick="contactWhatsApp('la Crème Glow (15 USD)')">Commander sur WhatsApp</button>
  </div>
</section>

<footer>
  <p>&copy; 2026 BellaNatureLuxe</p>
  <button onclick="shareSocial()" style="width:auto; background:none; border:1px solid #FFD700; color:#FFD700;">Partager le site</button>
</footer>

// Enregistrement du Service Worker
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js')
    .then(() => console.log("Service Worker enregistré"))
    .catch(err => console.log("Erreur Service Worker :", err));
}
